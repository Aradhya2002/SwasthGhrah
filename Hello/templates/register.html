{% extends 'base.html' %}

{% block title %}REGISTER{% endblock title %}

{% block body %}
<body style="background-image: linear-gradient(135deg, #FAB2FF 10%, #1904E5 100%);
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;">
    <div class="Container" style="background-color: yellow;
                                border: 3px solid white;
                                border-radius: 10px;
                                padding-top: 0px;
                                padding-bottom: 10%;
                                margin-top: 10px;
                                margin-left: 25%;
                                margin-right: 25%;">
        <h1 class="Heading" style="text-align: center;
                                    color: black;
                                    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                                    padding-top: 5%;
                                    padding-bottom: 5%;
                                    margin-top: auto;">
            REGISTER
        </h1>
        <form class="myForm" style="text-align: center;" action="#" method="post">{% csrf_token %}
            <div>
                <input type="text" placeholder="First Name" name="firstname">
            </div>
            <br>
            <div>
                <input type="text" placeholder="Last Name" name="lastname">
            </div>
            <br>
            <div>
                Gender: Male<input type="radio" name="myGender" value="Male">
                Female<input type="radio" name="myGender" value="Female">
            </div>
            <br>
            <div>
                <input type="email" placeholder="Email" name="email">
            </div>
            <br>
            <div>
                <input type="password" placeholder="Password" name="password">
            </div>
            <br>
            <div>
                <input type="submit" value="SUBMIT" class="submit" style="cursor: pointer;
                                                                        border-radius: 5px;">
            </div>
        </form>
    </div>
</body>
{% endblock body %}
